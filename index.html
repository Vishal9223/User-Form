<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>

        <form id="multiStepForm" novalidate>
            <!-- Step 1: Basic Details -->
            <div class="form-step active" data-step="1">
                <h2>Basic Details</h2>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="button-group">
                    <button type="button" class="btn next">Next</button>
                </div>
            </div>

            <!-- Step 2: Contact Information -->
            <div class="form-step" data-step="2">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="street">Street Address *</label>
                    <input type="text" id="street" name="street" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="apartment">Apartment/Suite/Unit</label>
                    <input type="text" id="apartment" name="apartment">
                    <span class="error-message"></span>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province *</label>
                        <input type="text" id="state" name="state" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipcode">ZIP/Postal Code *</label>
                        <input type="text" id="zipcode" name="zipcode" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" name="country" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn prev">Previous</button>
                    <button type="button" class="btn next">Next</button>
                </div>
            </div>

            <!-- Step 3: Summary -->
            <div class="form-step" data-step="3">
                <h2>Review Your Information</h2>
                <div id="summary" class="summary-content">
                    <div class="summary-section">
                        <div class="section-header">
                            <h3>Basic Details</h3>
                            <button type="button" class="btn edit-btn" data-step="0">Edit</button>
                        </div>
                        <div class="section-content">
                            <p><strong>Name:</strong> <span data-field="name"></span></p>
                            <p><strong>Email:</strong> <span data-field="email"></span></p>
                            <p><strong>Age:</strong> <span data-field="age"></span></p>
                            <p><strong>Date of Birth:</strong> <span data-field="dob"></span></p>
                            <p><strong>Gender:</strong> <span data-field="gender"></span></p>
                        </div>
                    </div>
                    <div class="summary-section">
                        <div class="section-header">
                            <h3>Contact Information</h3>
                            <button type="button" class="btn edit-btn" data-step="1">Edit</button>
                        </div>
                        <div class="section-content">
                            <p><strong>Phone:</strong> <span data-field="phone"></span></p>
                            <p><strong>Street Address:</strong> <span data-field="street"></span></p>
                            <p><strong>Apartment/Suite:</strong> <span data-field="apartment"></span></p>
                            <p><strong>City:</strong> <span data-field="city"></span></p>
                            <p><strong>State/Province:</strong> <span data-field="state"></span></p>
                            <p><strong>ZIP/Postal Code:</strong> <span data-field="zipcode"></span></p>
                            <p><strong>Country:</strong> <span data-field="country"></span></p>
                        </div>
                    </div>
                </div>
                <div class="confirmation-box">
                    <label class="confirm-label">
                        <input type="checkbox" id="confirmInfo" required>
                        I confirm that all the information provided is correct
                    </label>
                </div>
                <div class="button-group">
                    <button type="button" class="btn prev">Previous</button>
                    <button type="submit" class="btn submit" disabled>Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
